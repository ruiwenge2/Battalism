<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/game.css" rel="stylesheet">
  </head>
  <body>
    <audio id="chat-alert"><source src="/sounds/chat_alert.mp3"></audio>
    <div id="sidebar">
      <div id="players">
        <h1>Players</h1>
        <div id="players-main"></div>
      </div>
      <br>
      <button id="chat-btn" onclick="chat()">Chat</button><br><br>
      <button id="switch-weapon" onclick="switchWeapon()">Switch weapon</button>
    </div>
    <div id="message">Loading...</div>
    <div id="message2"></div>
    <div id="chatbox">
      <h1>Chat</h1>
      <div id="messages"></div>
      <input id="chat-input" placeholder="Type message here..." autocomplete="off"> <button id="send" onclick="sendMessage()">Send</button><br><br>
      <button onclick="closeChat()" id="close-chat">Close</button><br><br>
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="map"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/variables.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/update.js"></script>
    <script src="/js/functions.js"></script>
    <script src="/js/game.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
